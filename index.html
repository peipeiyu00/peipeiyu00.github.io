function assignSuit(card) {
if (card==1 || card==5 || card==9 || card==13 || card==17 || card==21 || card==25 || card==29 || card==33 || card==37 || card==41 || card==45 || card==49) {
suit = 1;
} else if (card ==2 || card == 6|| card == 10 || card ==14 || card ==18 || card == 22|| card ==26 || card == 30 || card == 34 || card == 38 || card == 42 || card == 46 || card == 50) {
suit = 2;
} else if (card == 3 || card == 7 || card == 11 || card == 15 || card == 19 || card == 23 || card == 27 || card == 31 || card == 35 || card == 39 || card == 43 || card == 47 || card == 51) {
suit = 3;
} else if (card == 4 ||card == 8 || card == 12 || card == 16 || card == 20 || card == 24 || card == 28 || card == 32 || card == 36 || card == 40 || card == 44 || card == 48 || card == 52 ) {
suit = 4;
} 
return suit;
}

function numberAssign(card) {
if(card==1 || card ==2 || card == 3 || card == 4) {
number = 14;
} else if (card==5 ||card == 6||card == 7 ||card == 8 ) {
number = 2;
} else if (card==9 ||card == 10||card == 11 ||card == 12 ) {
number = 3;
} else if (card==13 ||card == 14||card == 15 ||card == 16 ) {
number = 4;
} else if (card==17 ||card == 18||card == 19 ||card == 20 ) {
number = 5;
} else if (card==21 ||card == 22||card == 23 ||card == 24) {
number = 6;
} else if (card==25 ||card == 26||card == 27 ||card == 28 ) {
number = 7;
} else if (card==29 ||card == 30||card == 31 ||card == 32 ) {
number = 8;
} else if (card==33 ||card == 34||card == 35 ||card == 36 ) {
number = 9;
} else if (card==37 ||card == 38||card == 39 ||card == 40 ) {
number = 10;
}else if (card==41 ||card == 42||card == 43 ||card == 44 ) {
number = 11;
} else if (card==45 ||card == 46||card == 47 ||card == 48 ) {
number = 12;
} else if (card==49 ||card == 50||card == 51 ||card == 52 ) {
number = 13;
}
return number;
}

function mySuitCounter(suit) {
if (suit == 1) {
myHeartCounter ++;
} else if (suit == 2) {
myDiamondCounter ++;
} else if(suit == 3) {
myClubCounter ++;
} else {
mySpadeCounter ++;
}
}

function comSuitCounter(suit) {
if (suit == 1) {
comHeartCounter ++;
} else if (suit == 2) {
comDiamondCounter ++;
} else if(suit == 3) {
comClubCounter ++;
} else {
comSpadeCounter ++;
}
}

comHand = comHand + 100 * comSecondNum ;
} 

//add high card at end
myHigh = Math.max(myFirstNumber,mySecondNumber);

//compare hands

clearPot();

comAmount = comAmount + pot;

disableNext();

disableNext();
